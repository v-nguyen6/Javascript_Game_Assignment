<body>
    <div class = "wrapper">
        <h1>Don't get extinct</h1>
            <h3>&#10092; Your Mission &#10093;</h3>
            <p>Meteors are falling! Help your dinosaur avoid extinction by avoiding the falling meteors.</p>
            <h3>&#10092; Controls &#10093;</h3>
            <p>Left and right arrow keys to move. </p>

            <!-- game stuff goes here? -->
            <div class = "game-container" id = "game-container">

                <!-- main-character -->
                <div id="player" style="position: absolute; top: 0; left: 0; width: 68px; height: 68px;">
                    <img src="images/dinosaur_1_white.png" alt="player">
                </div>
            

                <!-- start [character selection] -->
                <div class="gallery">
                    <div class="thumbnails">
                        <h4>Choose your character:</h4>
                        <img onmouseover="preview.src=img1.src" id="img1" src="images/dinosaur_1_white.png" alt="Character Option 1"/>
                        <img onmouseover="preview.src=img2.src" id="img2" src="images/dinosaur_2_white.png" alt="Character Option 2" />
                        <img onmouseover="preview.src=img3.src" id="img3" src="images/dinosaur_3_white.png" alt="Character Option 3" />
                        <img onmouseover="preview.src=img4.src" id="img4" src="images/dinosaur_4_white.png" alt="Character Option 4" />
                        <img onmouseover="preview.src=img5.src" id="img5" src="images/dinosaur_5_white.png" alt="Character Option 5" />
                   </div>
                    <div class="preview">
                        <h4>Character selected:</h4>
                        <img id="preview" src="images/dinosaur_1_white.png" alt="Chosen Character" />
                    </div>
                    <div class = "char-button-div">
                        <button class = "char-button">Confirm Selection</button>
                    </div>
                </div>
                <!-- end [character selection] -->

            </div>
