<script>
// note canvas:
//  this.canvas.width = 756;
//  this.canvas.height = 445;

// create variables for well, the pieces of the game
var myGamePiece;        
var myObstacles = [];
var myScore;
var myMusic;

// create game area & player
function startGame() {
    myGamePiece = new component(50, 50, "/images/dinosaur_3_green_final.png", 50, 350, "image"); // just a box
    myScore = new component("18px", "VT323", "white", 30, 430, "text");
    myObstacle = new component(50, 50, "#383bbd", 300, 120); // just a box
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 756;
        this.canvas.height = 445;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;       
        // update the display every 20ms
        // by adding an interval to function every 20ms
        this.interval = setInterval(updateGameArea, 20);
        // check if keys are pressed by checking key code
        // insert an element when key is pressed
        window.addEventListener('keydown', function (e) {
            myGameArea.keys = (myGameArea.keys || []);
            myGameArea.keys[e.keyCode] = (e.type == "keydown");
        })
        // if key is no longer pressed...
        window.addEventListener('keyup', function (e) {
            myGameArea.keys[e.keyCode] = (e.type == "keydown");            
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function everyinterval(n) {
  if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
  return false;
}

function component(width, height, color, x, y, type) {
    this.gamearea = myGameArea;
    this.type = type;
    // Image as player 
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;

    // speed indicators
    this.speedX = 0;
    this.speedY = 0;    

    this.x = x;
    this.y = y;    
     // handles drawing of component
    this.update = function() {
        ctx = myGameArea.context;
        // test if component is "text" type
        if (type == "image") {
            ctx.drawImage(this.image, 
                          this.x, 
                          this.y, 
                          this.width, 
                          this.height); 
        } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    // changes the component's position
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) ||
            (mytop > otherbottom) ||
            (myright < otherleft) ||
            (myleft > otherright)) {
                crash = false;
        }
        return crash;
    }
}

// calling clear() and update()
function updateGameArea() {
    var x, y;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
        myGameArea.stop();
        return;
        }
    }
    myGameArea.clear();

    // count the score with frameNo
    myGameArea.frameNo += 1;

    // send in obstacles of random sizes
    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 50;
        height = Math.floor(Math.random()*(maxHeight-minHeight+1)+minHeight);
        minGap = 500;
        maxGap = 200;
        gap = Math.floor(Math.random()*(maxGap-minGap+1)+minGap);
        // styling the obstacles
        myObstacles.push(new component(100, height, "#383bbd", x, 0));
        myObstacles.push(new component(100, x - height - gap, "#383bbd", x, height + gap));
    }
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x += -2;
        myObstacles[i].update();
    }

    // move player when arrow keys are pressed
    if (myGameArea.keys && myGameArea.keys[37]) {myGamePiece.speedX = -3; }
    if (myGameArea.keys && myGameArea.keys[39]) {myGamePiece.speedX = 3; }
    if (myGameArea.keys && myGameArea.keys[38]) {myGamePiece.speedY = -3; }
    if (myGameArea.keys && myGameArea.keys[40]) {myGamePiece.speedY = 3; }

    // update score
    myScore.text = "SCORE: " + myGameArea.frameNo;
    myScore.update();

    myGamePiece.newPos();
    myGamePiece.update();
}

</script>
