function createDivs()
{
    let topDiv = document.createElement("div")
    topDiv.id = "top"
    topDiv.style.minHeight = "120px"
    topDiv.style.backgroundColor = "cyan"
    document.body.appendChild(topDiv)

    middleDiv.id = "middle"
    middleDiv.style.minHeight = "120px"
    middleDiv.style.backgroundColor = "yellow"
    document.body.appendChild(middleDiv)

    thirdDiv.id = "middle"
    thirdDiv.style.minHeight = "120px"
    thirdDiv.style.backgroundColor = "silver"
    document.body.appendChild(thirdDiv)    

    let bottomDiv = document.createElement("div")
    bottomDiv.id = "bottom"
    bottomDiv.style.minHeight = "120px"
    bottomDiv.style.backgroundColor = "pink"
    document.body.appendChild(bottomDiv)    
}

onload=function()
{
    createDivs()
    loadImages()
}

onkeydown=moveSomething

function moveSomething(e)
{
    if(e.which >= 65 && e.which <= 90)
    {
        theLetterToBeMoved = String.fromCharCode(e.which)
    } 
    else if(e.which == 37)  // left arrow
    {
        moveLeft()
    }
    else if(e.which == 38) // up arrow
    {
        moveUp() // to the end of the previous div
    }
    else if(e.which == 39) // right arrow
    {
        moveRight()
    }
    else if(e.which == 40) // down arrow
    {
        moveDown() // to the end of the next div
    }

}

function moveLeft()
{
    
}

function moveRight()
{
    var imageToMove = document.getElementById(theLetterToBeMoved)

    if(imageToMove.nextSibling != null)
    {
        imageToMove.parentNode.insertBefore(imageToMove.nextSibling, imageToMove) 
    }
    else
    {
        // if this is the last image in this div, move to first image of next div:
        if(imageToMove.parentNode.nextSibling != null)
        {
            imageToMove.parentNode.nextSibling.insertBefore(imageToMove, imageToMove.parentNode.nextSibling.firstChild)
        }
        else
        {
            // if this is the last image in the bottom, move to first image of top:
            document.getElementsByTagName("div")[0].insertBefore(imageToMove, document.getElementsByTagName("div")[0].firstChild)
        }
    }

}
</script>
